name: Terraform CI/CD

on:
  push:
    branches: [ "main" ]   # runs apply only on main
    paths-ignore:
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ "main" ]   # runs plan on PRs
    paths-ignore:
      - '.github/workflows/terraform.yml'

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Terraform Init
        run: terraform init
        working-directory: snowflake-terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: snowflake-terraform

      - name: Print Environment Variables
        run: printenv

      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        run: |
          export TF_LOG=DEBUG
          terraform plan
        working-directory: snowflake-terraform
        env:
          TF_VAR_snowflake_org: ${{ secrets.SNOWFLAKE_ORG }}
          TF_VAR_snowflake_account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          TF_VAR_snowflake_user: ${{ secrets.SNOWFLAKE_USER }}
          TF_VAR_snowflake_role: ${{ secrets.SNOWFLAKE_ROLE }}
          TF_VAR_snowflake_private_key: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
        working-directory: snowflake-terraform
        env:
          TF_VAR_snowflake_org: ${{ secrets.SNOWFLAKE_ORG }}
          TF_VAR_snowflake_account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          TF_VAR_snowflake_user: ${{ secrets.SNOWFLAKE_USER }}
          TF_VAR_snowflake_role: ${{ secrets.SNOWFLAKE_ROLE }}
          TF_VAR_snowflake_private_key: ${{ secrets.SNOWFLAKE_PRIVATE_KEY }}
